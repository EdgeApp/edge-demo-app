<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edge SDKs</title>
  <link rel="icon" href="_media/favicon.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A guide for setting up and integrating Edge SDKs to React Native projects.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
   <!-- 2. PrismJS Themes -->
   <link
   rel="stylesheet"
   href="https://unpkg.com/prism-github/prism-vsc-dark-plus.css)"
 />
 <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css">
  <!-- 3. Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- 3. Custom Theme Properties -->
<style>
  :root {
    --theme-hue: 161;

    --base-font-size: 17px;
    --base-font-weight: 450;

    --heading-h1-font-weight: 550;
    --heading-h2-font-weight: 500;

     /* Horizontal Rule */
     --hr-border: 3px solid var(--mono-tint2);

     /* Code Block */
     --code-block-border-radius: 1rem;

     --sidebar-name-font-weight: 550;

     /* Links */
    --link-color--hover    : black;
    --link-text-decoration : underline;
    --link-text-decoration-color: black;
    --link-text-decoration-hover: none;

    /* Selection */
    --selection-color: rgb(125, 211, 253);

    --sidebar-width: 20rem;
  }
</style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      loadSidebar: true,
      coverpage: true,
      name: 'Integerating Edge SDKs',
      subMaxLevel: 4,
      repo: 'https://github.com/EdgeApp/edge-demo-app'
    }
  </script>
  <!-- Required: docsify + docsify-themeable -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>
  <!-- 6. Docsify Plugins -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>
</html>
